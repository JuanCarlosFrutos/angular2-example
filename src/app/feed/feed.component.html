
<div id="feed">
	<div id="if" *ngIf="showTweets">
	    <div id="for" *ngFor="let tweet of tweets;">
			<app-tweet [tweet] = "tweet" 
				(like)="like.emit($event)"
				(dislike)="dislike.emit($event)"
				(addFriend)="addFriend.emit($event)"
				 >
			</app-tweet>
		</div>	
	</div>		
	<div *ngIf="showUsers">
		<div class = col-md-4
			*ngFor="let user of users;">
			<app-user [user] = "user"></app-user>
		</div>
	</div>
</div>
