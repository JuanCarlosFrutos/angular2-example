<div id="tweet" class = "class-md-5">
  <div class="row">
    <div id="image" class = "col-md-2">
    	 <img src="smiley.gif" height="42" width="42"> 
    </div>
    <div id="text" class = "col-md-10">
    	<p>{{tweet.text}}</p>
    </div>
  </div>
  <div class="row">
  	<div id="author" class = "col-md-4" >
  		{{tweet.author}}
  	</div>
  	<div id="date" class = "col-md-offset-4 col-md-4">
  		{{tweet.date | date: 'dd/MM/yyyy'}}
  	</div>
  </div>
</div>
