
    <div style="text-align: right;">
        <h1>Sign Up</h1>
        <form class="form-horizontal"  #signUpForm="ngForm">
          <div *ngIf="success" class="form-group">
            <div class="alert alert-success alert-dismissable fade in col-md-offset-6 col-md-6">
            <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
              Succes authetification.
            </div>
          </div>
          <div *ngIf="err" class="form-group">
            <div class="alert alert-danger alert-dismissable fade in col-md-offset-6 col-md-6">
            <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
              Passwords don't match.
            </div>
          </div>
          <div class="form-group">
            <label for="name" class = "control-label col-md-6">Name:</label>
            <div class="col-md-6">
            <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name">
            </div>
          </div>
          <div class="form-group">
            <label for="pass" class = "control-label col-md-6">Password:</label>
            <div class="col-md-6">
            <input type="password" class="form-control" id="pass"
                   [(ngModel)]="pass" name="pass">
            </div>
          </div>

          <div class="form-group">
            <label for="repass" class = "control-label col-md-6">Repeat Password:</label>
            <div class="col-md-6">
            <input type="password" class="form-control" id="repass"
                   [(ngModel)]="repass" name="repass">
            </div>
          </div>
<!--           <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button> -->
          <button type="button" class="btn btn-default" (click)="newUser();signUpForm.reset()">Sign Up</button>
        </form>
