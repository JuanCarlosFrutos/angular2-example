<div id="loginForm">
      <h1>Login</h1>

      <form class="form-horizontal" #loginForm="ngForm">
        <!-- Error message -->  
        <div class="form-group">
          <div *ngIf="err" class="alert alert-danger col-md-offset-6 col-md-6">
            Username or password incorrect.
          </div>
        </div>
        <!-- Name -->  
        <div class="form-group">
          <label class="control-label col-md-6" for="name"  placeholder="Enter username">Name:</label>
          <div class = "col-md-6">
          <input type="text" class="form-control" id="name"
          [(ngModel)]="userData['userName']" name="name"
          #name="ngModel">
          </div>
        <!-- Password -->
        </div>
          <div class="form-group">
            <label class="control-label col-md-6" for="pass" placeholder="Enter password">Password:</label>
            <div class="col-md-6">
              <input type="password" class="form-control" id="pass"
              [(ngModel)]="userData['password']" name="pass">
            </div>
          </div>
          <!-- Button -->
            <button type="button" class="btn btn-default" (click)="login();">Login</button>
        </form>
</div>
