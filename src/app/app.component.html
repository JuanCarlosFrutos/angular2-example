<app-header [isLogged] = "isLogged"></app-header>
<app-nav-bar [isLogged] = "isLogged" 
				 [hashtags] = "hashtags | async" 
				 (changeFilter)="changeFilter($event)" 
				 (logout)="logout()">
				 </app-nav-bar>
<div id="appComponent" class="container"> 
	<div class = "row">
		<div class = "col-md-7">
			<app-feed [tweets] = "tweets | async" (like)="clickLike($event)" ></app-feed>
		</div>
		<div class = "col-md-5">
			<router-outlet></router-outlet>
		</div>
	</div>
</div>
